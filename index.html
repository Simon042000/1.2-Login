<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="frame">
        <div class="div">
          <div class="overlap-group">
            <p class="nice-to-see-you">
              Nice to see you&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;again
              ！
            </p>
            <img class="logo" src="img/logo-1.svg" />
          </div>
          <div class="account">
            <div class="text-field">
              <div class="state-layer">
                <div class="content">
                  <input class="input-text" placeholder="xxxxxxxx@gmail.com" type="email" id="input-2" />
                  <input class="label-text" for="input-2" placeholder="Email or phone number" type="email" />
                </div>
                <div class="trailing-icon"></div>
              </div>
            </div>
            
          </div>
          <div class="state-layer-wrapper">
            <div class="content-wrapper">
              <div class="content-2">
                <div class="input-text-2">
                  <div class="text-wrapper">******************</div>
                  <img class="eye-off" src="img/eye-off.svg" />
                </div>
                <div class="label-text-wrapper"><div class="label-text-2">Password</div></div>
              </div>
            </div>
          </div>
          <div class="overlap">
            <span class="button"><button class="button-2">Sign in</button></span>
            <img class="log-in" src="img/log-in.svg" />
          </div>
          <div class="text-wrapper-2">forget password ?</div>
          <img class="toggle-left" src="img/toggle-left.svg" />
          <div class="text-wrapper-3">Remember me</div>
        </div>
        <div class="div-2">
          <p class="if-you-not-have">
            <span class="span">if you have not account</span>
            <span class="text-wrapper-4">, </span>
            <span class="text-wrapper-5">Sign up now</span>
          </p>
          <img class="github" src="img/github.svg" />
          <img class="facebook" src="img/facebook.svg" />
          <img class="gitlab" src="img/gitlab.svg" />
          <img class="instagram" src="img/instagram.svg" />
          <div class="text-wrapper-6">Sign in with</div>
          <div class="text-wrapper-7">@ Topcoder</div>
          <img class="figma" src="img/figma.png" />
          <p class="perfect-login">
            <span class="text-wrapper-8">©</span> <span class="text-wrapper-9"> Perfect Login 2024</span>
          </p>
        </div>
      </div>
    </section>
    
  </body>
</html>
